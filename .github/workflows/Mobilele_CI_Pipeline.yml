name: Gradle Build and Test

on:
  push:
    branches:
      - main # Adjust this to match the name of your main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17' # Adjust the Java version to your project's requirements
        destribution: temurin
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build and Test with Gradle
      run: |
        cd server
        cd mobilele
        ./gradlew build 
        ./gradlew test  

